<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="" href="styles.css">
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <form id="salaryForm">
        <label for="salario">Salário (R$):</label>
        <input type="number" id="salario" min="0" required>
        <button type="button" id="calcularButton">Calcular Reajuste</button>
    </form>
    <div id="results">
        <p>Salário atual: <span id="salarioAtual"></span> R$</p>
        <p>Percentual de aumento: <span id="percentualAumento"></span>%</p>
        <p>Valor do aumento: <span id="valorAumento"></span> R$</p>
        <p>Novo salário: <span id="novoSalario"></span> R$</p>
    </div>
    
    <script src="ex6.js"></script>
</body>
</html>
