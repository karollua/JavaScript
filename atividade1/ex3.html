<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="" href="styles.css">
</head>
<body>
    <h1>Cálculo de Soma de Números</h1>
    <form id="numberForm">
        <label for="numbers">Insira 10 números </label>
        <input type="text" id="numbers" required>
        <button type="button" id="calcularButton">Calcular</button>
    </form>
    <div id="results">
        <p>Soma dos números pares: <span id="somaPares"></span></p>
        <p>Soma dos números primos: <span id="somaPrimos"></span></p>
    </div>
    
    <script src="ex3.js"></script>
</body>
</html>
