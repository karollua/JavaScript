<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="" href="styles.css">
</head>
<body>
    <h1>Calculadora de Alturas</h1>
    <form id="heightForm">
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" min="0" required>
        <label for="sexo">Sexo (M ou F):</label>
        <input type="text" id="sexo" required>
        <button type="button" id="calcularButton">Calcular</button>
    </form>
    <div id="results">
        <p>Maior altura: <span id="maiorAltura"></span> cm</p>
        <p>Menor altura: <span id="menorAltura"></span> cm</p>
        <p>Média de altura das mulheres: <span id="mediaAlturaMulheres"></span> cm</p>
        <p>Número de homens: <span id="numHomens"></span></p>
    </div>
    
    <script src="ex1.js"></script>
</body>
</html>
